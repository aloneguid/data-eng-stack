name: Build Docker Images

on:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        spark: [ 3.3.2, 3.5.1 ]
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Build the Docker image
        run: docker build . -t aloneguid/des:spark-${{ matrix.spark }}
