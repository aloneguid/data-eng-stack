volumes:
  workspace:
    name: des-workspace
    driver: local
    driver_opts:
      type: none
      device: /home/alg/des-workspace
      o: bind
services:
  spark-master:
    image: des
    ports:
      - 9090:8080
      - 7077:7077
    environment:
      - SPARK_MASTER_HOST=spark-master
      - DES_WORKLOAD=spark-master
    volumes:
      - workspace:/opt/workspace
  spark-worker-1:
    image: des
    ports:
      - 9091:8081
    environment:
      - SPARK_MASTER_HOST=spark-master
      - DES_WORKLOAD=spark-worker
    volumes:
      - workspace:/opt/workspace
  jupyterlab:
    image: des
    ports:
      - 8888:8888
    environment:
      - SPARK_MASTER_HOST=spark-master
      - DES_WORKLOAD=jupyterlab
    volumes:
      - workspace:/opt/workspace